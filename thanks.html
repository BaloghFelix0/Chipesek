<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynotuning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            color: #007bff;
            margin-top: 0;
        }
        p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h2>Köszönjük!</h2>
    </header>
    <div class="container">
        <p>Kedves Látogatónk!</p>
        <p>Köszönjük, hogy időpontot foglaltál nálunk! Kollégáink hamarosan fel fognak venni veled kapcsolatot a részletek egyeztetése érdekében.</p>
        <p>Addig is kérjük, türelmedet és megértésedet köszönjük!</p>
        <p>Minden jót kívánunk!</p>
    </div>
</body>
</html>
